{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h3>Products</h3>
  <a class="btn btn-primary" href="/products/new/">New</a>
  </div>
<table class="table table-striped mt-3">
  <thead><tr><th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Stock</th><th></th></tr></thead>
  <tbody>
  {% for p in products %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.category|default:"-" }}</td>
      <td>${{ p.price }}</td>
      <td>{{ p.stock }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary" href="/products/{{ p.id }}/edit/">Edit</a>
        <a class="btn btn-sm btn-outline-danger" href="/products/{{ p.id }}/delete/">Delete</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="6" class="text-center">No products yet.</td></tr>
  {% endfor %}
  </tbody>
  </table>
{% endblock %}
