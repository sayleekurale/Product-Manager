{% extends "base.html" %}
{% block content %}
<h3 class="mb-4">Products Dashboard</h3>

<div class="row g-4">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">Inventory by Category</div>
      <div class="card-body">
        <canvas id="inventoryChart" height="120"></canvas>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">USD → INR (latest)</div>
      <div class="card-body">
        <canvas id="rateChart" height="120"></canvas>
      </div>
    </div>
  </div>
  </div>

<script>
async function loadInventory() {
  const res = await fetch('/api/products/reports/inventory/');
  const data = await res.json();
  const labels = data.map(x => x.category || 'Uncategorized');
  const stocks = data.map(x => x.total_stock);

  const ctx = document.getElementById('inventoryChart');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [{ label: 'Stock', data: stocks, backgroundColor: '#0d6efd' }]
    },
    options: { responsive: true, plugins: { legend: { display: false } } }
  });
}

async function loadRate() {
  const res = await fetch('/api/products/external/usd_inr/');
  const data = await res.json();
  const rate = data.USD_INR || 0;

  const ctx = document.getElementById('rateChart');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['USD→INR'],
      datasets: [{ label: 'Rate', data: [rate], backgroundColor: '#198754' }]
    },
    options: { responsive: true, plugins: { legend: { display: false } } }
  });
}

loadInventory();
loadRate();
</script>
{% endblock %}
