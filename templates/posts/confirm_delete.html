{% extends "base.html" %}
{% block content %}
<h3>Delete Post</h3>
<p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Delete</button>
  <a class="btn btn-secondary" href="/posts/">Cancel</a>
  </form>
{% endblock %}
