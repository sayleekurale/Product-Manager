{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h3>Posts</h3>
  <a class="btn btn-primary" href="/posts/new/">New</a>
  </div>
<table class="table table-striped mt-3">
  <thead><tr><th>ID</th><th>Title</th><th>Author</th><th>Created</th><th></th></tr></thead>
  <tbody>
  {% for p in posts %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.title }}</td>
      <td>{{ p.author|default:"-" }}</td>
      <td>{{ p.created_at }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary" href="/posts/{{ p.id }}/edit/">Edit</a>
        <a class="btn btn-sm btn-outline-danger" href="/posts/{{ p.id }}/delete/">Delete</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="5" class="text-center">No posts yet.</td></tr>
  {% endfor %}
  </tbody>
  </table>
{% endblock %}
